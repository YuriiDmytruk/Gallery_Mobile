<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Jqury Learn</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: #2d2d2e;">
    <nav class="w-100 navbar navbar-expand-lg navbar-dark bg-dark user-select-none">
        <div class="w-100 d-flex justify-content-between">
            <div class="flex-grow-1 w-25 d-flex justify-content-around">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="#">My Galery</a>
                    <a class="nav-link" href="#">Popular</a>
                    <a class="nav-link" href="#">Find Frend</a>
                </div>
            </div>
            <div class="flex-grow-1 w-50 d-flex justify-content-center">
                <a class="navbar-brand" href="#">Your Galery</a>
            </div>
            <div class="flex-grow-1 w-25 d-flex justify-content-end">
                <button class="btn btn-outline-success" type="submit">Log In</button>
            </div>
        </div>
    </nav>

    <div class="w-100 d-flex justify-content-center mt-4 mb-4">
        <div id="card-list" class="row row-cols-4 g-4 justify-content-around" style="width: 95%;">
        </div>
    </div>

    <div style="background-color: rgb(1, 1, 1, 0.8);" id="popup" class="modal fade" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content w-100 h-100 ">
                <div class="d-flex justify-content-between align-items-center h-100">
                    <button id="prev-button" class="btn btn-outline-success">Prev</button>
                    <img class="w-75" id="picture"
                        src='https://s3-eu-west-1.amazonaws.com/blog-ecotree/blog/0001/01/ad46dbb447cd0e9a6aeecd64cc2bd332b0cbcb79.jpeg'
                        alt="first" />
                    <div class="h-100 d-flex flex-column">
                        <button id="close-button" class="btn btn-outline-danger element">Close</button>
                        <button id="next-button" class="btn btn-outline-success">Next</button>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./script.js"></script>

</body>

</html>
